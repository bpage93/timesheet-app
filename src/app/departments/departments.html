<div class="main-container flex justify-center items-center mx-auto">
  <mat-card>
    <mat-nav-list>
      @for (department of departments; track department.id) {
        <a mat-list-item [routerLink]="['./timesheet', department.id]">
          {{ department.name }}
        </a>
      }
    </mat-nav-list>
  </mat-card>
</div>
