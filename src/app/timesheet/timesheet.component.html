<div class="main-container flex justify-center items-center mx-auto">
  <!-- We use the async pipe to subscribe to the departmentId$ observable -->
  @if (departmentId$ | async; as id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>Timesheet</mat-card-title>
      <mat-card-subtitle>Department ID: {{ id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Timesheet details for department {{ id }} would go here.</p>
    </mat-card-content>
  </mat-card>
  }
</div>
